
{% extends "base.html" %}
{% block content %}
  <h4>Completar Checklist de {{ tipo|default:"Salida" }} para {{ solicitud.vehiculo }}</h4>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Enviar Checklist</button>
  </form>
{% endblock %}
